<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="panda-background.jpg" alt="Background Image">
            <div class="title">Welcome Back!</div>
        </div>
        <div class="form-container">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started</p>
                <p>You know you want to.</p>
            </header>
            <div class="form">
                <form action="#" method="post">
                    <legend>Create your Account</legend>
                    <div class="box-container">
                        <div class="first-col">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="John" name="first_name">
                            <br>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="johndoe@example.com" name="email">
                            <br>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="second-col">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Doe" name="last_name">
                            <br>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" placeholder="1234567890" name="phone">
                            <br>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass" name="confirm_pass">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <div class="login">Already have an account? <a href="./login">Log in</a></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
